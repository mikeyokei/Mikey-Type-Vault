<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="brand">Razzia Type</div>
        <div class="menu">
            <a href="#" class="active">Typefaces</a>
            <a href="#">Free trials</a>
            <a href="#">Information</a>
            <a href="#">Licenses</a>
            <a href="#" class="cart-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3H5L5.4 5M5.4 5H21L17 13H7M5.4 5L7 13M7 13L5.2 17H19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div>
    
    <!-- First typeface section -->
    <div class="typeface-section">
        <div class="typeface-controls">
            <div class="weight-options">
                <span class="weight-option active">▼ RT Atlas Rough</span>
                <span class="weight-option">▽ Light</span>
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="50" class="weight-slider">
            </div>
            <button class="buy-btn">BUY</button>
        </div>
        <div class="typeface-display">
            <div class="editable-text otique" contenteditable="true">
                Arcade Mania
            </div>
        </div>
    </div>
    
    <!-- Second typeface section -->
    <div class="typeface-section">
        <div class="typeface-controls">
            <div class="weight-options">
                <span class="weight-option active">▼ RT Atlas Rough</span>
                <span class="weight-option">▽ Light Oblique</span>
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="50" class="weight-slider">
            </div>
            <button class="buy-btn">BUY</button>
        </div>
        <div class="typeface-display">
            <div class="editable-text sooper" contenteditable="true">
                Genesis
            </div>
        </div>
    </div>
    
    <!-- Third typeface section -->
    <div class="typeface-section">
        <div class="typeface-controls">
            <div class="weight-options">
                <span class="weight-option active">▼ RT Atlas Rough</span>
                <span class="weight-option">▽ Regular</span>
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="50" class="weight-slider">
            </div>
            <button class="buy-btn">BUY</button>
        </div>
        <div class="typeface-display">
            <div class="editable-text cheltender" contenteditable="true">
                Coleco Vision
            </div>
        </div>
    </div>
    
    <!-- Fourth typeface section -->
    <div class="typeface-section">
        <div class="typeface-controls">
            <div class="weight-options">
                <span class="weight-option active">▼ RT Atlas Rough</span>
                <span class="weight-option">▽ Regular Oblique</span>
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="50" class="weight-slider">
            </div>
            <button class="buy-btn">BUY</button>
        </div>
        <div class="typeface-display">
            <div class="editable-text pixel" contenteditable="true">
                Vectrex
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
