<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="type-tester-container">
        <div class="controls">
            <div class="control-group">
                <label for="font-selector">Font:</label>
                <select id="font-selector">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                    <!-- Add more fonts as needed -->
                </select>
            </div>
            
            <div class="control-group">
                <label for="font-size">Size:</label>
                <input type="range" id="font-size" min="8" max="120" value="36">
                <span id="size-value">36px</span>
            </div>
            
            <div class="control-group">
                <label for="line-height">Line Height:</label>
                <input type="range" id="line-height" min="0.8" max="3" value="1.5" step="0.1">
                <span id="line-height-value">1.5</span>
            </div>
            
            <div class="control-group">
                <label for="letter-spacing">Letter Spacing:</label>
                <input type="range" id="letter-spacing" min="-0.1" max="0.5" value="0" step="0.01">
                <span id="letter-spacing-value">0em</span>
            </div>
            
            <div class="control-group">
                <label for="font-weight">Weight:</label>
                <input type="range" id="font-weight" min="100" max="900" value="400" step="100">
                <span id="weight-value">400</span>
            </div>

            <div class="control-group">
                <label for="font-color">Color:</label>
                <input type="color" id="font-color" value="#000000">
            </div>
            
            <div class="control-group">
                <label for="bg-color">Background:</label>
                <input type="color" id="bg-color" value="#ffffff">
            </div>
        </div>
        
        <div class="text-area-container">
            <div id="test-text" contenteditable="true">
                The quick brown fox jumps over the lazy dog.
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
