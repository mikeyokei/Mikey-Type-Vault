<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- First typeface section: Otique -->
    <div class="typeface-section">
        <div class="typeface-controls">
            <div class="weight-options">
                <span class="weight-option active">▼ Otique</span>
                <span class="weight-option">▽ Text</span>
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="50" class="weight-slider">
            </div>
        </div>
        <div class="typeface-display">
            <div class="editable-text otique" contenteditable="true">
                Otique Text
            </div>
        </div>
    </div>
    
    <!-- Second typeface section: Sooper -->
    <div class="typeface-section">
        <div class="typeface-controls">
            <div class="weight-options">
                <span class="weight-option active">▼ Sooper</span>
                <span class="weight-option">▽ Regular</span>
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="50" class="weight-slider">
            </div>
        </div>
        <div class="typeface-display">
            <div class="editable-text sooper" contenteditable="true">
                Sooper Regular
            </div>
        </div>
    </div>
    
    <!-- Third typeface section: Cheltender -->
    <div class="typeface-section">
        <div class="typeface-controls">
            <div class="weight-options">
                <span class="weight-option active">▼ Cheltender</span>
                <span class="weight-option">▽ Regular</span>
            </div>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="50" class="weight-slider">
            </div>
        </div>
        <div class="typeface-display">
            <div class="editable-text cheltender" contenteditable="true">
                Cheltender Regular
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
